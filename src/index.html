<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>SDRO Email Signature Generator</title>
</head>

<body class="bg-zinc-900 w-screen h-screen p-4 flex flex-row flex-wrap justify-end gap-4">
  <main class="bg-zinc-400 grow-[4] max-w-7xl p-6 rounded-xl overflow-hidden portrait:h-fit max-h-full">
    <p class="text-xl">Generate the HTML code for your new Email Signature here!</p>
  </main>
  <aside class="text-zinc-950 text-xl flex flex-col gap-4 min-w-[300px] portrait:w-full grow">
    <section id="controller" class="bg-zinc-100 p-6 rounded-xl h-fit flex flex-col gap-4">
      <h2 class="text-3xl">Email Signature Generator</h2>
      <form action="#" class="flex flex-col gap-4">
        <div class="grid grid-cols-[20%_1fr] gap-2">
          <label for="email_name">Name:</label>
          <input type="text" name="email_name" id="email_name">
        </div>
        <div class="grid grid-cols-[20%_1fr] gap-2">
          <label for="email_function">Function:</label>
          <input type="text" name="email_function" id="email_function">
        </div>
        <div class="grid grid-cols-[20%_1fr] gap-2">
          <label for="email_phone">Phone:</label>
          <input type="text" name="email_phone" id="email_phone">
        </div>
        <div class="grid grid-cols-[20%_1fr] gap-2">
          <h2>Availability:</h2>
          <div class="grid grid-cols-6 gap-2">
            <label for="email_time_in">From:</label>
            <input type="text" name="email_time_in" id="email_time_in" class="col-span-2">
            <label for="email_time_out">To:</label>
            <input type="text" name="email_time_out" id="email_time_out" class="col-span-2">
          </div>
        </div>
        <!-- Buttons -->
        <div class="flex flex-row gap-2 mt-6">
          <button id="btn-generate" class="bg-zinc-300 hover:bg-zinc-400 px-3 py-1 rounded-lg" type="submit"
            value="Generate">Generate Code</button>
        </div>
      </form>
    </section>
  </aside>
  <script type="module" src="./script.js"></script>
</body>

</html>
